<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pranaja Anti-Virus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Pranaja Anti-Virus</h1>
        <div class="theme-toggle">
            <button id="darkModeBtn" class="theme-btn">
                <i class="fas fa-moon"></i> Mode Gelap
            </button>
            <button id="cyberpunkBtn" class="theme-btn">
                <i class="fas fa-bolt"></i> Mode Cyberpunk
            </button>
            <button id="safeModeBtn" class="theme-btn">
                <i class="fas fa-shield-alt"></i> Mode Aman
            </button>
        </div>
    </header>

    <main class="container">
        <div id="loading-spinner" class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner-text">Memuat aplikasi...</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="/" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span>Beranda</span>
        </a>
        <a href="/scan_results" class="nav-item">
            <i class="fas fa-search nav-icon"></i>
            <span>Pindai</span>
        </a>
        <a href="/device_status" class="nav-item">
            <i class="fas fa-mobile-alt nav-icon"></i>
            <span>Status</span>
        </a>
        <a href="/repair" class="nav-item">
            <i class="fas fa-tools nav-icon"></i>
            <span>Perbaikan</span>
        </a>
    </nav>

    <script src="/static/js/main.js"></script>
    <script>
        // For mobile application
        document.addEventListener('DOMContentLoaded', function() {
            // Route to Flask application
            window.location.href = '/';
        });
    </script>
</body>
</html>
